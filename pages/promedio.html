<section id="promedio">
  <h2>Cálculo de Promedio</h2>
  <h5>Calcula tu promedio final y tu promedio de cada periodo</h5>
  <form id="zona-promedio">
    <section id="inputs-generales">
        <div class="input-aclaracion">
            <div class="label-input">
                <label for="cantidad-periodo">Cantidad de Periodos:</label>
                <input type="number" id="cantidad-periodo" name="cantidad-periodo" placeholder="3" min="1" max="20" step="1" required>
            </div>
            <p class="aclaracion">* La cantidad de periodos se refiere a cuantos semestres/trimestres/años  piensas 
            representar mientras calculas el promedio, en caso de no aplicar solo coloca 1.</p>
        </div>       
    </section>
    <section id="zona-periodos">
        
    </section>
    <div id="zona-boton">
        <input type="button" value="Calcular" id="calcular-promedio">
    </div>
    
    <div id="resultado-promedio">
    </div>
    <div id="varios-resultados" >
        
    </div>
  </form>

</section>
