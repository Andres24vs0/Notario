<section id="notas">
  <h2>Nota Definitiva</h2>
  <h5>Calcula tu nota final en una determinada materia</h5>
  <form id="zona-notas">
    <section id="inputs-generales">
        <div class="input-aclaracion">
            <div class="label-input">
                <label for="nota-maxima">Nota Máxima:</label>
                <input type="number" id="nota-maxima" name="nota-maxima" placeholder="20" min="1" max="100" required>
            </div>
            <p class="aclaracion">* La nota máxima debe de ser la misma para la nota final que para las evaluaciones.</p>
        </div>
        
        <div class="input-aclaracion">
            <div class="label-input">
                <label for="nota-minima">Nota Mínima:</label>
                <input type="number" id="nota-minima" name="nota-minima" placeholder="9.5" min="0.5" max="100" step="0.5" required>
            </div>
            <p class="aclaracion">* La nota mínima representa la nota mínima necesaria para aprobar.</p>
        </div>
        
    </section>
    <section id="inputs-notas">
    </section>
    <section id="botones-form">
        <i class="fa" id="agregar"></i>
        <input type="button" value="Calcular" id="calcular-nota">
    </section>
    <div id="resultado-nota">
        <h3 id="nota-final">Tu nota es <b>15.8</b> que redondeado sería <b>16</b></h3>
        <h3 class="texto-aprobado">HAS APROBADO</h3>
    </div>
  </form>
</section>
